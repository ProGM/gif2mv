<!DOCTYPE html>
<html lang="en">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="./libgif-js/libgif.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Gif2Animation</title>
    <style>
    .jsgif {
      position: absolute;
      top: -9999px;
      left: -9999px;
    }
    #image_keeper {
      width: 1px;
      height: 1px;
    }
    #spriteset_data {
      width:400px;
      height: 200px;
    }
    </style>
  </head>

  <body>
    <center>
      <h1>Upload your gif to make it RPG Maker MV ready!</h1>
      <form>
        <input type='file' id="image_input">
      </form>
      <img id="image_keeper" src="#" alt="">
      <br>
      <div>
        <textarea id="spriteset_data"></textarea>
      </div>
    </center>
    <script type="text/javascript" src="./gif2mv.js"></script>
  </body>
</html>
